{% extends 'auth/base.html' %}{% load static %}{% block content%}
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center"><h4>Merchant Sign Up</h4></div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_first_name" class="form-label">First name</label>
              <input
                type="text"
                name="first_name"
                maxlength="150"
                id="id_first_name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="id_last_name" class="form-label">Last name</label>
              <input
                type="text"
                name="last_name"
                maxlength="150"
                id="id_last_name"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="id_email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                maxlength="254"
                autofocus
                required
                id="id_email"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="id_location" class="form-label">Location</label>
              <input
                type="text"
                name="location"
                required
                id="id_location"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="id_password1" class="form-label">Password</label>
              <input
                type="password"
                name="password1"
                required
                id="id_password1"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="id_password2" class="form-label"
                >Password Confirm</label
              >
              <input
                type="password"
                name="password2"
                required
                id="id_password2"
                class="form-control"
              />
            </div>
            <button type="submit" class="form-control btn">Register</button>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-center">
            <div class="text-center my-3">
              <a href="/accounts/login/user">Already a User? </a>
            </div>
            <div class="text-center my-3">
              <a href="/accounts/signup/customer">Create a Customer Account.</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{%endblock%}

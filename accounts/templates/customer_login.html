{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h4>Customer Login</h4>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Email</label>
              <input type="email" name="email" required id="id_email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <input type="password" name="password" maxlength="20" required id="id_password" class="form-control" />
            </div>
            <div class="form-group text-center">
              <button type="submit" class="form-control">Login</button>
            </div>
          </form>
          <div class="text-center">
            <div class="text-center my-3"><a href="/accounts/signup/customer">Don't Have an Account?</a></div>
            <div class="text-center my-3"><a href="/accounts/login/merchant">Are you a Merchant?</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

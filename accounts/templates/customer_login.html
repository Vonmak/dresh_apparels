{% extends 'auth/base.html' %} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h4>Customer Login</h4>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Email</label>
              <input type="email" name="email" required id="id_email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="id_password">Password</label>
              <input type="password" name="password" maxlength="20" required id="id_password" class="form-control" />
            </div>
            <div class="form-group text-center">
              <input type="submit" value="Login" class="btn btn-primary" />
            </div>
          </form>
          <div class="text-center">
            <p>Don't Have an Account? <a href="/accounts/signup/customer" class="text-primary">click here!</a></p>
            <p>Are you a Merchant? <a href="/accounts/login/merchant" class="text-primary">click here!</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

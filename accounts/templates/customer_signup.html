{% extends 'auth/base.html' %}{% load static %}{% block content%}

<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h4>Customer Sign Up</h4>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_first_name">First name</label>
              <input
                type="text"
                class="form-control"
                name="first_name"
                maxlength="150"
                id="id_first_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_last_name">Last name</label>
              <input
                type="text"
                class="form-control"
                name="last_name"
                maxlength="150"
                id="id_last_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="id_email">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                maxlength="254"
                autofocus
                required
                id="id_email"
              />
            </div>
            <div class="form-group">
              <label for="id_password1">Password</label>
              <input
                type="password"
                class="form-control"
                name="password1"
                required
                id="id_password1"
              />
            </div>
            <div class="form-group">
              <label for="id_password2">Password Confirm</label>
              <input
                type="password"
                class="form-control"
                name="password2"
                required
                id="id_password2"
              />
            </div>
            <button type="submit" class="form-control btn">Register</button>
          </form>
        </div>
        <div class="card-footer">
          <div class="text-center">
            <div class="text-center my-3">
              <a href="/accounts/login/user">Already a User? </a>
            </div>
            <div class="text-center my-3">
              <a href="/accounts/signup/merchant">Create a Merchant Account?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

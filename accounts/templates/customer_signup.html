{% extends 'base.html' %}{% load static %}{% block content%}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4 class="text-center mb-4">Customer Sign Up</h4>

      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_first_name">First name</label>
          <input type="text" class="form-control" name="first_name" maxlength="150" id="id_first_name" required>
        </div>
        <div class="form-group">
          <label for="id_last_name">Last name</label>
          <input type="text" class="form-control" name="last_name" maxlength="150" id="id_last_name" required>
        </div>
        <div class="form-group">
          <label for="id_email">Email address</label>
          <input type="email" class="form-control" name="email" maxlength="254" autofocus required id="id_email">
        </div>
        <div class="form-group">
          <label for="id_password1">Password</label>
          <input type="password" class="form-control" name="password1" required id="id_password1">
        </div>
        <div class="form-group">
          <label for="id_password2">Password Confirm</label>
          <input type="password" class="form-control" name="password2" required id="id_password2">
        </div>
        <input type="submit" class="btn btn-primary" value="Sign Up" />
      </form>
      <div class="text-center mt-3">
        <a href="/accounts/login/customer">Have an Account?</a>
        <p>
          <a href="/accounts/signup/merchant">Create a Merchant Account?</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% extends 'auth/base.html' %} {% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>User Login</h4>
        </div>
        <div class="card-body">
          <form action="" method="post" class='login'>
            {% csrf_token %}
            <div class="form-group">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" name="email" required id="id_email" class="form-control" placeholder='Email' />
            </div>
            <div class="form-group">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" required id="id_password" class="form-control" placeholder='Password' />
            </div>
            <div class="form-group text-center">
              <button type="submit" class="form-control btn">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
        <div class="text-center">
          <div class="text-center my-3"><a href="/accounts/signup/merchant">Sign Up as Merchant? </a></div>
          <div class="text-center my-3"><a href="/accounts/signup/customer">Sign Up as Customer? </a></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

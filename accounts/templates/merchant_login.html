{% extends 'base.html' %} {% block content %}
<div class="container">
    <h4 class="text-center mb-4">Merchant Login</h4>
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email</label>
      <input type="email" name="email" required id="id_email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="id_password">Password</label>
      <input
        type="password"
        name="password"
        maxlength="20"
        required
        id="id_password"
        class="form-control"
      />
    </div>
    <input type="submit" value="Login" class="btn btn-primary btn-block" />
  </form>
  <p class="text-center mt-3">
    Don't Have an Account? <a href="/accounts/signup/merchant">click here!</a>
  </p>
  <p class="text-center">Are you a Customer? <a href="/accounts/login/customer">click here!</a></p>
</div>
{% endblock %}

{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
<h4>Merchant Login</h4>
        </div>
        <div class="card-body">
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email</label>
      <input
        type="email"
        name="email"
        required
        id="id_email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="id_password">Password</label>
      <input
        type="password"
        name="password"
        maxlength="20"
        required
        id="id_password"
        class="form-control"
      />
    </div>
    <button type="submit" class="form-control">Login</button>
  </form>
        </div>
        <div class="card-footer">
<div class="text-center">
  <div class="text-center my-3"><a href="/accounts/signup/merchant">Don't Have an Account? </a></div>
  <div class="text-center my-3"> <a href="/accounts/login/customer">Are you a Customer? </a></div>
</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<div class="cart">
  <h1>My Cart</h1>
  {% if items %}
      <table>
          <thead>
              <tr>
                  <th>Item Name</th>
                  <th>Item Description</th>
                  <th>Item Price</th>
              </tr>
          </thead>
          <tbody>
              {% for item in items %}
                  <tr>
                      <td>{{ item.item_name }}</td>
                      <td>{{ item.item_description }}</td>
                      <td>{{ item.item_price }}</td>
                      <td>
                          <form action="{% url 'app:remove_from_cart' item.id %}" method="post">
                              {% csrf_token %}
                              <input type="submit" value="Remove">
                          </form>
                      </td>
                  </tr>
              {% endfor %}
          </tbody>
      </table>
      <p>Total Price: {{cart.total_price}}</p>
  {% else %}
      <p>Your cart is empty.</p>
  {% endif %}
</div>

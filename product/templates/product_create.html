<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    {{form.as_p}}
  {% comment %} <div class="form-group">
    <label>Item Name</label>
    <div class="form-control">
      <input
        type="text"
        name="item_name"
        maxlength="50"
        required
        id="id_item_name"
      />
    </div>
  </div>

  <div class="form-group">
    <label>Item Image</label>
    <div class="form-control">{{form.item_image}}</div>
  </div>

  <div class="form-group">
    <label>Item Price</label>
    <div class="form-control">
      <input type="number" name="item_price" required id="id_item_price" />
    </div>
  </div>

  <div class="form-group">
    <label>item Gender</label>
    <div class="form-control">
      <select name="item_sex" id="id_item_sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label>item Image</label>
    <div class="form-control">
      <input type="file" name="item_pic" required id="id_item_pic" />
    </div>
  </div>

  <input type="hidden" name="form_type" value="dform" /> {% endcomment %}

  <button type="submit" class="upload-btn">SUBMIT item INFO</button>
</form>

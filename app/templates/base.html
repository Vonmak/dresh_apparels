{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Apparels</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="{% static 'images/dresh.png' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/product_list.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/product_detail.css' %}" />
</head>

<body>
  {% include 'navbar.html' %}
  {% block content %}

  {% endblock %}
  {% include 'footer.html'%}
  {% block scripts %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <script src="{% static 'js/script.js' %} "></script>
  {% endblock %}
</body>

</html>
